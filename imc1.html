<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 150px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .link-voltar {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <div>
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Ex: 70.5">
    </div>
    <div>
      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" placeholder="Ex: 1.75">
    </div>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <div id="resultado"></div>

    <a class="link-voltar" href="index1.html">⬅ Voltar para a Página Inicial</a>
  </div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        resultadoDiv.textContent = "Por favor, insira peso e altura válidos.";
        return;
      }

      const imc = peso / (altura * altura);
      resultadoDiv.textContent = `Seu IMC é: ${imc.toFixed(2)}`;
    }
  </script>
</body>
</html>
